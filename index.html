<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hotfix Helper</title>
    <script src="https://use.fontawesome.com/b8e7fe9976.js"></script>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h2 class="title">Hotfix Helper</h2>
    <!-- All of the Node.js APIs are available in this renderer process. -->
    <!-- We are using Node.js <script>document.write(process.versions.node)</script>,
    Chromium <script>document.write(process.versions.chrome)</script>,
    and Electron <script>document.write(process.versions.electron)</script>. -->
    <section id="section1">
      <form method="POST">
        <input type="file" multiple id="filearea">
        <p id="filemsg">Drag your files here or click in this area.</p>

      </form>
      
    </section>
    <section id="section2">
      <p id="saveToTitle">Select the directory you want to save to</p>
        <input style="width: 485px;" type="text" id='slected-file'></input>

        <i class="fa fa-cog" aria-hidden="true" id='select-file'></i>

        <!-- <button id='select-file'>select</button> -->
    </section>
    <section id="section3">
        <button id="mainBtn" type="button">START</button>
        <ul id="results">
    
        </ul>
    </section>
    <script>
      // You can also require other files to run in this process
      require('./renderer.js');
    </script>
  </body>
</html>
