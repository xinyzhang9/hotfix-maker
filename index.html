<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hotfix Helper</title>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h2 class="title">Hotfix Helper</h2>
    <!-- All of the Node.js APIs are available in this renderer process. -->
    <!-- We are using Node.js <script>document.write(process.versions.node)</script>,
    Chromium <script>document.write(process.versions.chrome)</script>,
    and Electron <script>document.write(process.versions.electron)</script>. -->
    <section id="section1">
      <form method="POST">
        <input type="file" multiple id="filearea">
        <p id="filemsg">Drag your files here or click in this area.</p>

      </form>
      <button id="mainBtn" type="button">START</button>
      <div>
        <p id="errorMsg"></p>
      </div>
    </section>
    <section id="section2">
      <p id="saveTo"></p>
    </section>
    <section id="section3">
        <ul id="results">
    
        </ul>
    </section>
    <script>
      // You can also require other files to run in this process
      require('./renderer.js');
    </script>
  </body>
</html>
